<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>{$title}</title>
    <link href="__MCSS__/admin.css" rel="stylesheet" type="text/css"/>
    <script src="__MJS__/jquery-1.8.0.min.js"></script>
    <script src="__MJS__/dialog/layer.js"></script>
</head>

<body>
<div class="fxlbdb">
    <foreach name="artInfo" item="art">
        <div class="fxwzlb" id="cls_{$art.id}_id">
            <div class="wzlbbt">
                <h1>{$art.id}:{$art.title}</h1>
                <p> {$art.meta_content}</p>
                <h2>{$art.name}&nbsp;{$art.add_time}</h2>
                <span>
                    <button type="button">❤{$art.favor}赞</button>
                </span>
            </div>
            <div class="wzlbpt">
                <img src="{$Think.config.FTP_SEVER}/{$art.thumb_img}" onerror="changestyle(this)"/>
            </div>
        </div>
    </foreach>
</div>

</body>
<script type="text/javascript">
    //动态加载页面
    var page = 0;
    $(window).bind('scroll', function () {
        if ($(document).scrollTop() == $(document).height() - $(window).height()) {
            page++;
            ajaxRead();
        }
    });

    function ajaxRead() {
        var html = "";
        var url = "{:U('Found/loadpage')}";
        var imgSever = "{$Think.config.FTP_SEVER}/";
        var data = {'page': page};
        var index;
        $.ajax({
            type: 'post',
            dataType: 'json',
            url: url,
            data: data,
            beforeSend: function () {
                //loading层
                index = layer.load(1, {
                    shade: [0.1, '#fff'], //0.1透明度的白色背景
                    time:500
                });
            },
            success: function (data) {
                layer.close(index);
                if (data.data.length == 0) {
                    layer.msg('已经到底!',{time:500});
                } else if (data.status == 0) {
                    layer.msg(data.message,{time:500});
                } else {
                    $.each(data.data, function (i, item) {

                        html += '<div class="fxwzlb" id="cls_' + item.id + '_id">';
                        html += '<div class="wzlbbt">';
                        html += '<h1>' + item.id+':'+ item.title + '</h1>';
                        html += '<p>' + item.meta_content + '</p>'
                        html += '<p>' + item.name + '&nbsp;'  + item.add_time +' </p>';
                        html += '<span>';
                        html += '<button type="button">❤' + item.favor + '赞</button>';
                        html += '<input name="" type="button" value=""/>';
                        html += '</span>';
                        html += '</div>';
                        html += '<div class="wzlbpt">';
                        html += '<img src="' +imgSever + item.thumb_img + '"/>';
                        html += '</div>';
                        html += '</div>';

                    });
                    $(".fxlbdb").append($(html));
                }
            },
        });
    }
</script>
</html>
