<h1 class="page_title">版本更新</h1>
<div id="obj_form" class="form2">
    <form action="{url:/admin/version_save}" method="post" >
        {if:isset($version['id'])}<input type="hidden" name="id" id="objId" value="{$version['id']}">{/if}
    <dl class="lineD">
      <dt><b class="red">*</b> 平台：</dt>
      <dd>
        <input name="platform" type="text" value="{$version['platform']}" placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 旧版本号：</dt>
      <dd>
        <input name="oldversion" type="text" value="{$version['oldversion']}" placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 新版本号：</dt>
      <dd>
        <input name="newversion" type="text" value="{$version['newversion']}" placeholder="" alt="">    
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 安装包大小：</dt>
      <dd>
        <input name="packagesize" type="text" value="{$version['packagesize']}" placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 升级内容</dt>
      <dd>
        <input name="content" type="text" value="{$version['content']}" placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 下载地址</dt>
      <dd>
        <input name="downloadurl" type="text" value="{$version['downloadurl']}" placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 强制更新</dt>
      <dd>
        <input name="enforce" type="radio" value="0" placeholder="" alt="" {if:$version['enforce']==0} checked="checked"{/if} }>否
        <input name="enforce" type="radio" value="1" placeholder="" alt="" {if:$version['enforce']==1} checked="checked"{/if} }>是     
      </dd>
    </dl>

    <div style="text-align:center"><input type="submit" value="提交" id="submit" class="button">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" class="button"></div>
    </form>
</div>
