<h1 class="page_title">版本更新</h1>
<div id="obj_form" class="form2">
    <form action="{url:/admin/version_insert}" method="post" >
    <dl class="lineD">
      <dt><b class="red">*</b> 平台：</dt>
      <dd>
        <input name="platform" type="text" placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 旧版本号：</dt>
      <dd>
        <input name="oldversion" type="text" placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 新版本号：</dt>
      <dd>
        <input name="newversion" type="text"  placeholder="" alt="">    
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 安装包大小：</dt>
      <dd>
        <input name="packagesize" type="text"  placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 升级内容</dt>
      <dd>
        <input name="content" type="text"  placeholder="" alt="">     
      </dd>
    </dl>
    <dl class="lineD">
      <dt><b class="red">*</b> 下载地址</dt>
      <dd>
        <input name="downloadurl" type="text"  placeholder="" alt="">     
      </dd>
    </dl>


    <div style="text-align:center"><input type="submit" value="提交" id="submit" class="button">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="重置" class="button"></div>
    </form>
</div>
