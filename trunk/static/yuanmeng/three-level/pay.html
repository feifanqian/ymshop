<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="./css/allway.css">
    <link rel="stylesheet" href="./css/pay.css">
    <title>在线支付</title>
</head>
<body>
<div id="app">
    <div class="way">
        <div class="cell">
            <img src="./img/st22.jpg" alt="" class="cell-bg">
            <div class="detail">
                <h2>深港澳珠5天4晚观光体验之旅</h2>
                <span class="time">06.12(周二) - 06.12(周二)</span>
                <span class="address">香港</span>
                <span class="price">3980</span>
            </div>
        </div>
    </div>
    <div class="pay-type">
        <div class="pay-type-cell" id="alipay">
            <img src="./img/zhi.png" alt="">
            <span>支付宝支付</span>
            <img src="./img/zhen.png" alt="">
        </div>
        <div class="pay-type-cell" id="wxpay">
            <img src="./img/wei.png" alt="">
            <span>支付宝支付</span>
            <img src="./img/fu.png" alt="">
        </div>
    </div>
    <p class="prc">总金额: <b>$3980</b></p>
    <a class="pay" href="javascript:alert('确认支付');">确认支付</a>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function ($) {
        $('#wxpay').click(e => {
            $al = $('#alipay img:last-child')[0].src = './img/fu.png';
            $wx = $('#wxpay img:last-child')[0].src = './img/zhen.png'
        });
        $('#alipay').click(e => {
            $al = $('#wxpay img:last-child')[0].src = './img/fu.png';
            $wx = $('#alipay img:last-child')[0].src = './img/zhen.png'
        })
    })

</script>
</html>
