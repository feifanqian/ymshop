<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(function ($) {
        //  点击播放
        $('.cell').click(function (e) {
            //  获取视频地址
            let url = $(this).children('a.hide')[0].href;
            //  显示mode
            $('#mode').removeClass('hide');
            //  插入iframe
            $('#mode > .video').append(`<iframe height=100% width=100% src='${url}' frameborder=0 allowfullscreen></iframe>`);
        })

        //  关闭播放窗口
        $('#mode > .close').click(function (e) {
            //  移除iframe
            $('#mode > .video').empty();
            //  隐藏mode
            $('#mode').addClass('hide');
        })
    });

</script>
