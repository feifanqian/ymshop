<div class="weui_tabbar" id="main-tabbar" style="max-width:99999px;">
    <div class="weui-row" style="width:100%;text-align: center;margin-top:3px;">
        <div class="weui-col-33">
            <a href="{url:/district/district}">
                <div>
                      <i class="fa fa-building fa-3x {echo:$current=='district'?'green':'gray'}"></i>
                </div>
                <p style="font-size:10px;color:rgba(128, 128, 128, 0.5);">专区</p>
            </a>
        </div>
        <div class="weui-col-33">
            <a href="{url:/district/income}">
                <div>
                      <i class="fa fa-trophy fa-3x {echo:$current=='income'?'green':'gray'}"></i>
                </div>
                <p style="font-size:10px;color:rgba(128, 128, 128, 0.5);">收益</p>
            </a>
        </div>
        <div class="weui-col-33">
            <a href="{url:/district/record}">
                 <div>
                      <i class="fa fa-reorder fa-3x {echo:$current=='record'?'green':'gray'}"></i>
                </div>
                <p style="font-size:10px;color:rgba(128, 128, 128, 0.5);">记录</p>
            </a>
         </div>
    </div>
</div>
