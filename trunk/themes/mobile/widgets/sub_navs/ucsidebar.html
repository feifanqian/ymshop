                    <a class="weui_cell" href="/ucenter/info">
                        <div class="weui_cell_hd">
                            <span class="icon-stack icon-lg">

                                <i class="iconfont icon-my1 icon-stack-1x icon-inverse"></i>

                            <p>个人资料</p>
                        </div>
                        <span class="weui_cell_ft"></span>

                    <a class="weui_cell" href="/ucenter/address">

                                <i class="iconfont icon-edit icon-stack-1x icon-inverse"></i>
                            </span>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>收货地址</p>
                        </div>
                        <span class="weui_cell_ft"></span>
                    </a>
                    <a class="weui_cell" href="/ucenter/safety">
                        <div class="weui_cell_hd">
                            <span class="icon-stack icon-lg">
                                <i class="iconfont icon-square icon-stack-2x icon-color-slateblue"></i>
                                <i class="iconfont icon-password icon-stack-1x icon-inverse"></i>
                            </span>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>账户安全</p>
                        </div>
                        <span class="weui_cell_ft"></span>
                    </a>
                    <a class="weui_cell" href="/ucenter/check_identity/obj/mobile">
                        <div class="weui_cell_hd">
                            <span class="icon-stack icon-lg">
                                <i class="iconfont icon-square icon-stack-2x icon-color-slateblue"></i>
                                <i class="iconfont icon-mobile icon-stack-1x icon-inverse"></i>
                            </span>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>绑定手机</p>
                        </div>
                        <span class="weui_cell_ft"></span>
                    </a>
                    {if:$realname_verified==0}
                    <a class="weui_cell" href="/ucenter/set_realname" id="name_check">
                        <div class="weui_cell_hd">
                            <span class="icon-stack icon-lg">
                                <i class="iconfont icon-square icon-stack-2x icon-color-slateblue"></i>
                                <i class="iconfont icon-my1 icon-stack-1x icon-inverse"></i>
                            </span>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>实名认证</p>
                        </div>
                        <span class="weui_cell_ft"></span>
                    </a>
                    {/if}
                    {if:$card_bind==0}
                    <a class="weui_cell" href="/ucenter/bind_bankcard" id="bind_bankcard">
                        <div class="weui_cell_hd">
                            <span class="icon-stack icon-lg">
                                <i class="iconfont icon-square icon-stack-2x icon-color-slateblue"></i>
                                <i class="iconfont icon-card icon-stack-1x icon-inverse"></i>
                            </span>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>绑定银行卡</p>
                        </div>
                        <span class="weui_cell_ft"></span>
                    </a>
                    {/if}
                </div>
            </div>
        </div>
    </div>
</div>
