<script>
    //实名认证，判断用户是否已绑定手机
    $("#name_check").click(function () {
        var e = "{$user_id}";
        if (e) {
            window.location.href = '/ucenter/set_realname';
        } else {
            $.toast('请先绑定手机', 'loading');
        }
    });

    //绑定银行卡，判断用户是否已实名认证
    $("#bind_bankcard").click(function () {
        var e = "{$name}";
        if (e) {
            window.location.href = '/ucenter/bind_bankcard';
        } else {
            $.toast('请先实名认证', 'loading');
        }
    });
</script>
