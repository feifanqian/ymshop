<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html,
    body {
        height: 100%;
        overflow: hidden;
    }
    
    .clearfix:after {
        content: "\200B";
        display: block;
        height: 0;
        clear: both;
    }
    
    .clearfix {
        *zoom: 1;
    }
    
    
    /*IE/7/6*/
    
    .shuru div::-webkit-scrollbar {
        width: 0;
        height: 0;
        -webkit-transition: 1s;
    }
    
    .shuru div::-webkit-scrollbar-thumb {
        background-color: #a7afb4;
        background-clip: padding-box;
        min-height: 28px;
    }
    
    .shuru div::-webkit-scrollbar-thumb:hover {
        background-color: #525252;
        background-clip: padding-box;
        min-height: 28px;
    }
    
    .shuru div::-webkit-scrollbar-track-piece {
        background-color: #ccd0d2;
    }
    
    .wrap {
        position: relative;
        padding-top:20px; 
        margin: auto;
        max-width: 640px;
        min-width: 320px;
        width: 100%;
        height: 100%;
        background: #fff;
        overflow: hidden;
        padding-left: 20px;
        padding-right: 20px; 
    }
    
    .layer-content {
        position: absolute;
        left: 50%;
        bottom: -250px;
        width: 100%;
        max-width: 640px;
        height: auto;
        z-index: 12;
        -webkit-transform: translateX(-50%);
        transform: translateX(-50%);
    }
    
    /* 输入表单 */
    
    .edit_cash {
        display: block;
        margin-top: 15px;
        padding: 15px;
        margin: 0 auto;
        width: 90%;
        border: 1px solid #CFCFCF;
        border-radius: 10px;
        background-color: #fff;
    }
    
    .edit_cash p {
        font-size: 14px;
        color: #8D8D8F;
    }
    
    .shuru {
        position: relative;
        margin-bottom: 10px;
    }
    
    .shuru div {
        border: none;
        width: 100%;
        height: 50px;
        font-size: 25px;
        line-height: 50px;
        border-bottom: 1px solid #CFCFCF;
        text-indent: 30px;
        outline: none;
        white-space: pre;
        overflow-x: scroll;
    }
    
    .shuru span {
        position: absolute;
        top: 5px;
        font-size: 25px;
    }
    
    .submit {
        display: block;
        margin: 20px auto 0;
        width: 100%;
        height: 40px;
        font-size: 16px;
        color: #000;
        background: #f1784c;
        border: 1px solid #f1784c;
        border-radius: 5px;
    }
    
    
    /* 键盘 */
    
    .form_edit {
        width: 100%;
        background: #D1D4DD;
    }
    
    .form_edit> div {
        margin-bottom: 2px;
        margin-right: 0.5%;
        float: left;
        width: 33%;
        height: 60px;
        text-align: center;
        color: #333;
        line-height: 60px;
        font-size: 18px;
        font-weight: 600;
        background-color: #fff;
        border-radius: 5px;
    }
    
    .form_edit> div:nth-child(3n) {
        margin-right: 0;
    }
    
    .form_edit> div:last-child {
        background-color: #DEE1E9;
    }
</style>

<body>
<!-- <script src="/demos/googlegg.js"></script> -->

<div class="wrap">
    <form action="https://pay.dinpay.com/gateway?input_charset=UTF-8" method="post" id="payform">
            <input type="hidden" name="sign"          value="{$sign}" />
            <input type="hidden" name="merchant_code" value="{$merchant_code}" />
            <input type="hidden" name="bank_code"     value="{$bank_code}"/>
            <input type="hidden" name="order_no"      value="{$order_no}"/>
            <input type="hidden" name="order_amount" id="order_amount" value="{$order_amount}"/>
            <input type="hidden" name="service_type"  value="{$service_type}"/>
            <input type="hidden" name="input_charset" value="{$input_charset}"/>
            <input type="hidden" name="notify_url"    value="{$notify_url}">
            <input type="hidden" name="interface_version" value="{$interface_version}"/>
            <input type="hidden" name="sign_type"     value="{$sign_type}"/>
            <input type="hidden" name="order_time"    value="{$order_time}"/>
            <input type="hidden" name="product_name"  value="{$product_name}"/>
            <input Type="hidden" Name="client_ip"     value="{$client_ip}"/>
            <input Type="hidden" Name="extend_param"  value="{$extend_param}"/>
            <input Type="hidden" Name="extra_return_param" value="{$extra_return_param}"/>
            <input Type="hidden" Name="pay_type"  value="{$pay_type}"/>
            <input Type="hidden" Name="product_code"  value="{$product_code}"/>
            <input Type="hidden" Name="product_desc"  value="{$product_desc}"/>
            <input Type="hidden" Name="product_num"   value="{$product_num}"/>
            <input Type="hidden" Name="return_url"    value="{$return_url}"/>
            <input Type="hidden" Name="show_url"      value="{$show_url}"/>
            <input Type="hidden" Name="redo_flag"     value="{$redo_flag}"/>     
        <div class="shuru">
            <span style="color:#f1784c">&yen;</span>
            <div id="div" style="font-size: 32px;color:#f1784d;"></div>
        </div>
        <div class="weui_cell ">
            <div class="weui_cell_bd weui_cell_primary">
                <p style="font-size:16px;">付款方式</p>
            </div>
            <div class="weui_cell_ft">
                <input class="weui_input" id="paytype" name='paytype' type="text" value="微信" data-values="6" style='text-align: right;display:inline-block;width:auto;font-size:16px;' />
            </div>
        </div>
        <input type="submit" value="确认支付" class="submit" />
    </form>
</div>
<div class="layer"></div>
<div class="layer-content">
    <div class="form_edit clearfix">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">.</div>
        <div class="num">0</div>
        <div id="remove">删除</div>
    </div>
</div>

<script type="text/javascript" src="/themes/mobile/js/jquery.min.js"></script>
<script>
    $(function(){
        
        //填写信息
        $('.infor-sub').click(function(e){
            $('.layer').hide();
            $('.form').hide();
            e.preventDefault();     //阻止表单提交
        })
        // 监听#div内容变化，改变支付按钮的颜色
        $('#div').bind('DOMNodeInserted', function(){
            if($("#div").text()!="" || $("#div").text()>'0'){
                $('.submit').removeClass('active');
                $('.submit').attr('disabled', false);
            }else{
                $('.submit').addClass('active');
                $('.submit').attr('disabled', true);
            }
        })
        $('#div').trigger('DOMNodeInserted');
        $('.shuru').click(function(e){
            $('.layer-content').animate({
                bottom: 0
            }, 200)
            e.stopPropagation();
        })
        $('.wrap').click(function(){
            $('.layer-content').animate({
                bottom: '-250px'
            }, 200)
        })
        
        $('.form_edit .num').click(function(){
            var oDiv = document.getElementById("div");
            oDiv.innerHTML += this.innerHTML;
            var amount=$('#div').html();
            $("#order_amount").val(amount);
            // var re=/^(?!0+(?:\.0+)?$)(?:[1-9]\d*|0)(?:\.\d{1,2})?$/;
            // if(!re.test(amount)){
            //     console.log('error');
            //      return false;
            // }
        })
        $('#remove').click(function(){
            var oDiv = document.getElementById("div");
            var oDivHtml = oDiv.innerHTML;
            oDiv.innerHTML = oDivHtml.substring(0,oDivHtml.length-1);
            var amounts=$('#div').html();
            $("#order_amount").val(amounts);
        }); 
    });
</script>
</body>
