<!doctype html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>公告</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link type="text/css" href="/themes/mobile/css/weui.min.css?ver=1473160453.7968" rel="stylesheet" />
        <link type="text/css" href="/themes/mobile/css/jquery.weui.min.css?ver=1473160453.7968" rel="stylesheet" />

        <style>
            body{
                margin:0;
                padding:0;
                color:#444;
            }
            a {
                color:#f60;
                text-decoration: none;
            }
            #container {
                position:absolute;
                width:100%;
                height:100%;
            }
            #mainbody {
                width:350px;
                height:170px;
                margin:350px auto 0 auto;
                position:relative;
            }
            #copyright {
                width:100%;
                margin-top:50px;
                font-size:12px;
                text-align:center;
                line-height:20px;
            }
            #left input {
                background:#fed11c;
                border:none;
                border-radius: 3px;
                height:32px;
                line-height:32px;
                color:#b90002;
                text-indent:10px;
                box-shadow: -1px 1px 5px rgba(217,176,10,.5);
            }
            #left input::-webkit-input-placeholder{
                color:#b90002;
            }
            #left {
                position:absolute;
                top:0;
                left:15px;
            }
            #left dl{
                width:200px;
                display:block;
            }
            #left dl dd{
                margin:0;padding:0;
                margin-bottom:10px;
            }
            #left dl dd input {
                display:block;
                width:100%;
            }
            #left dl dd#validatediv input {

                display:inline-block;
            }
            #left dl dd#validatediv #getcode{
                background:#b90002;
                color:#fed11c;
                text-indent:0;
                text-align: center;
                height:32px;
            }
            #right {
                position: absolute;
                top:15px;right:15px;
                background:#fed11c;
                border-radius: 5px;
                padding:5px;
            }
            #right img {

            }

            #pullbtn {
                font-size:16px;
                font-weight:bold;
                height:40px;
                line-height:40px;
            }
            #pulldone {
                display:none;
                position: absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background:url("/static/images/pulldonebg.png") repeat-x center top;
                background-color: rgba(0,0,0,.6);
                background-size: 100% 100%;
                z-index:999;
            }
        </style>
    </head>
    <body>
        <div id="pulldone">

        </div>

    <script type="text/javascript">
    function callnotice(){
        layer.open({
            type: 3,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '线下商家扫码支付功能正在维护，带来不便，敬请谅解！'
        });
    }
    window.onload = function () {
        callnotice();
    }
