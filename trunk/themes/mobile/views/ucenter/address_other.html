<script type="text/javascript" src="{url:#js/city-picker.js}" charset="utf-8"></script>
<form id="address-form" class="simple" action="{url:/ucenter/address_save}" method="post">
    {if:isset($id)}<input type="hidden" name="id" value="{$id}">{/if}
    <input type="hidden" name="province" id="province" value="{$province}" />
    <input type="hidden" name="city" id="city" value="{$city}" />
    <input type="hidden" name="county" id="county" value="{$county}" />
    <input type="hidden" name="url" id="url" value="{$url}" />
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">收货人姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="text" name="accept_name" maxlen="10" placeholder="请输入收货人姓名" class="weui_input" value="{$accept_name}" alt="不为空，且长度不得超过10个字" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">手机号码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="text" name="mobile" maxlen="10" placeholder="请输入手机号码" class="weui_input" value="{$mobile}" alt="不为空" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="" class="weui_label">电话号码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input type="text" name="phone" maxlen="10" placeholder="请输入电话号码" class="weui_input" value="{$phone}" alt="不为空" />
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">邮政编码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" name="zip" value="{$zip}" placeholder="请输入邮政编码" alt="邮政编码错误">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="name" class="weui_label">收货地址</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" id="address" name="address" type="text" value="{$address}" placeholder="请选择收货地址" />
            </div>
        </div>
    </div>
    <div class="weui_cells_title">街道地址</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" name="addr" placeholder="请输入街道地址" rows="3">{$addr}</textarea>
                <div class="weui_textarea_counter"><span>0</span>/200</div>
            </div>
        </div>
        <div class="weui_cell weui_cell_switch">
            <div class="weui_cell_hd weui_cell_primary">设为默认地址</div>
            <div class="weui_cell_ft">
                <input type="checkbox" class="weui_switch" name="is_default" value="1">
            </div>
        </div>
    </div>
    <div class="weui_cell">
        <input type="submit" value="保存" class="weui_btn weui_btn_primary">
    </div>
</form>
<script>
    $(function () {
        $("#address").cityPicker({
            title: "请选择收货地址", 
            province:"#province",
            city:"#city",
            district:"#county",
        });
    });
</script>
