
<link type="text/css" rel="stylesheet" href="{url:#css/ucenter.css}" />
<div class="ma20 clearfix" style="position: relative;">
    <div class="bg-white">
        <div class="mt10 tab">
            <ul class="tab-head">
                <li>已经答复咨询</li>
                <li>未答复咨询</li>
            </ul>
            <div class="tab-body pb20 pt20"  >
                <div id="consult-y" class="clearfix">
                    <div class="page-content list-nav">
                        <div class="item">
                            <div class="layout-2 mt10 line-b " >
                                <div ><a href="{url:/index/product/id/}{gid}"><img src="{img}" ></a></div>
                                <div style="height:6em"><p  style="overflow:hidden"><a href="{url:/index/product/id/}{gid}">{name}</a></p>
                                    <p >价格：<b class="red">{$currency_symbol}{sell_price}</b></p></div>
                            </div>
                            <div class="mt20 mb20">
                                <div class=""><span class="bg-title-1" style="padding:0.1em;margin-right:0.5em;">问</span>{question}</div>

                                <div class=""><span class="bg-title-3" style="padding:0.1em; margin-right:0.5em;">答</span>{content}</div>
                                <p class="tr gray" >回复时间：{replay_time|今天}</p>
                            </div>						
                        </div>
                    </div>
                    <div class="page-nav tc"></div>
                </div>
                <div id="consult-n" class="clearfix">
                    <div class="page-content list-nav">
                        <div class="item">
                            <div class="layout-2 mt10 line-b " >
                                <div ><a href="{url:/index/product/id/}{gid}"><img src="{img}" ></a></div>
                                <div style="height:6em"><p  style="overflow:hidden"><a href="{url:/index/product/id/}{gid}">{name}</a></p>
                                    <p >价格：<b class="red">{$currency_symbol}{sell_price}</b></p></div>
                            </div>
                            <div class="mt20 mb20">
                                <div class="p10"><span class="bg-title-1" style="margin-right:0.5em;">问</span>{question}</div>
                                <p class="tr gray" >咨询时间：{ask_time|今天}</p>	
                            </div>						
                        </div>
                    </div>
                    <div class="page-nav tc"></div>
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#consult-n").Paging({
            url: '{url:/ucenter/get_consult}',
            params: {status: 'n', type: 2}
        });
        $("#consult-y").Paging({
            url: '{url:/ucenter/get_consult}',
            params: {status: 'y', type: 2}
        });
    });
</script>
