<!doctype html>
<html lang="zh-CN">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>账号绑定</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link type="text/css" href="/themes/mobile/css/weui.min.css?ver=1473160453.7968" rel="stylesheet" />
        <link type="text/css" href="/themes/mobile/css/jquery.weui.min.css?ver=1473160453.7968" rel="stylesheet" />

        <style>
            body{
                margin:0;
                padding:0;
                font-size:12px;
                color:#444;
            }
            a {
                color:#f60;
                text-decoration: none;
            }
            #container {
                position:absolute;
                width:100%;
                height:100%;
                background:url("/static/images/bindbg.png") repeat-x center top;
                background-size: 100% 100%;
            }
            #mainbody {
                width:350px;
                height:170px;
                margin:350px auto 0 auto;
                position:relative;
            }
            #copyright {
                width:100%;
                margin-top:50px;
                font-size:12px;
                text-align:center;
                line-height:20px;
            }
            #left input {
                background:#fed11c;
                border:none;
                border-radius: 3px;
                height:32px;
                line-height:32px;
                color:#b90002;
                text-indent:10px;
                box-shadow: -1px 1px 5px rgba(217,176,10,.5);
            }
            #left input::-webkit-input-placeholder{
                color:#b90002;
            }
            #left {
                position:absolute;
                top:0;
                left:15px;
            }
            #left dl{
                width:200px;
                display:block;
            }
            #left dl dd{
                margin:0;padding:0;
                margin-bottom:10px;
            }
            #left dl dd input {
                display:block;
                width:100%;
            }
            #left dl dd#validatediv input {

                display:inline-block;
            }
            #left dl dd#validatediv #getcode{
                background:#b90002;
                color:#fed11c;
                text-indent:0;
                text-align: center;
                height:32px;
            }
            #right {
                position: absolute;
                top:15px;right:15px;
                background:#fed11c;
                border-radius: 5px;
                padding:5px;
            }
            #right img {

            }

            #pullbtn {
                font-size:16px;
                font-weight:bold;
                height:40px;
                line-height:40px;
            }
            #pulldone {
                display:none;
                position: absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background:url("/static/images/pulldonebg.png") repeat-x center top;
                background-color: rgba(0,0,0,.6);
                background-size: 100% 100%;
                z-index:999;
            }
        </style>
    </head>
    <body>
        <div id="pulldone">

        </div>
        <div id="container">
            <div id="mainbody">
                <div id="left">
                    <form action="#" method="post">
                        <dl>
                            <dd><input type="text" name='realname' id="realname" maxlength="11" placeholder="请输入您的姓名" /></dd>
                            <dd><input type="number" name='mobile' id="mobile" maxlength="11" placeholder="请输入手机号码" /></dd>
                            <dd id="validatediv"><input type="number" size="6" name='validatecode' maxlength="6" id="validatecode" placeholder="验证码" style="width:130px;" />
                                <input type="button" id="getcode" name='getcode' value="获取" style="width:60px;float:right;"/></dd>
                            <dd><input type="submit" id="pullbtn" name='pullbtn' value="领取" /></dd>
                        </dl>
                    </form>
                </div>
                <div id="right">
                    <img src="/static/images/downloadqr.jpg" alt="" width="85" height="85" />
                </div>
            </div>
        </div>
        <script type="text/javascript" src="/themes/mobile/js/jquery.min.js"></script>
        <script type="text/javascript" src="/themes/mobile/js/jquery.weui.min.js"></script>
        <script>
            $(function () {
                $("form").on("submit", function () {
                    var realname = $("#realname").val();
                    var mobile = $("#mobile").val();
                    var validatecode = $("#validatecode").val();
                    if (mobile && validatecode) {
                        $.showLoading();
                        $.ajax({
                            url: "{url:/ucenter/firstbind}",
                            data: {realname:realname,mobile: mobile, validatecode: validatecode},
                            type: 'post',
                            dataType: 'json',
                            success: function (ret) {
                                $.hideLoading();
                                if (ret.status == "success") {
                                    $("#pulldone").show();
                                    setTimeout(function () {
                                        location.href = "{url:/ucenter/index}";
                                    }, 3000);
                                } else {
                                    $.toast(ret.message, "forbidden");
                                }
                            }, error: function (e) {
                                $.hideLoading();
                                $.toast("抱歉出错了!", "forbidden");
                            }
                        });
                    } else {
                        $.toast("手机号和验证码不能为空!", "forbidden");
                    }
                    return false;
                });
                $("#getcode").on("click", function () {
                    if ($("#mobile").val() == "") {
                        $.toast("手机号码不能为空!", "forbidden");
                        return;
                    }
                    $.showLoading();
                    $.ajax({
                        url: "{url:/ajax/send_sms}",
                        data: {mobile: $("#mobile").val()},
                        type: 'post',
                        dataType: 'json',
                        success: function (ret) {
                            $.hideLoading();
                            if (ret.status == "success") {
                                $.toast("验证码发送成功!");
                            } else {
                                $.toast(ret.msg, "forbidden");
                            }
                        }, error: function (e) {
                            $.hideLoading();
                            $.toast("验证码发送失败!", "forbidden");
                        }
                    });
                });
            });
        </script>
    </body>
</html>
