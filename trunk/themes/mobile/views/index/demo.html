{echo:JS::import('dialog?skin=simple');}

<style>
    .weui-select-modal{
        min-height: 250px;
    }
</style>
<link type="text/css" rel="stylesheet" href="{url:#css/weui.css}" />
<form action="{url:/payment/dopay1}" method="post" id="payform">
    <input type="hidden" name="order_no" value="{$order_no}">
    <input type="hidden" name="payment_id" value="6">
    <div class="mt10">
        <div class="weui_cells weui_cells_access">
            <div class="weui_cell_bd weui_cell_primary">
                    <p>订单号{$code}{$openid}</p>
                </div>
                <div class="weui_cell_ft">
                    {$order_no}
                </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>输入金额</p>
                </div>
                <div class="weui_cell_hd">
                    <input type="number" name="order_amount" value="">
                </div>
            </div>
            <div class="weui_cell ">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>支付方式</p>
                </div>
                <div class="weui_cell_ft">
                    <input class="weui_input" id="paytype" name='paytype' type="text" value="微信支付" data-values="6" style='text-align: right;display:inline-block;width:auto;' />
                </div>
            </div>
        </div>
        <div class="clearfix">
        </div>
    </div>

    <div class="ma20 clearfix">
        <p class="tc"><input class="weui_btn weui_btn_primary" type="button" id="submitForm" value="立即支付"></p>
    </div>
</form>
<script type="text/javascript" charset="UTF-8" src="/themes/_default/js/jquery.iframe-post-form.js"></script>
<script type="text/javascript" src="/themes/mobile/js/jquery.min.js"></script>
<script type="text/javascript" src="/themes/mobile/js/jquery.weui.min.js"></script>

<script type="text/javascript">
    $(function () {
        $("#submitForm").click(function(){
             $("#payform").submit();
        });
        
</script>
