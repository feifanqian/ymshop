<body>
<div id="app">
    <a href="taobao://" id="open">打开应用</a>
    <a href="javascript:;" class="button" id="shareWechat">分享</a>
    
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script type="text/javascript" src="/themes/mobile/js/nativeShare.js"></script>
<script type="text/javascript">
 wx.config({
   debug:  false,  //调式模式，设置为ture后会直接在网页上弹出调试信息，用于排查问题
   appId: '{$signPackage["appId"]}',
   timestamp: '{$signPackage["timestamp"]}',
   nonceStr: '{$signPackage["nonceStr"]}',
   signature: '{$signPackage["signature"]}',
   jsApiList: [  //需要使用的网页服务接口
       // 'checkJsApi',  //判断当前客户端版本是否支持指定JS接口
       'onMenuShareTimeline', //分享给好友
       'onMenuShareAppMessage', //分享到朋友圈
       'onMenuShareQQ',  //分享到QQ
       'onMenuShareWeibo' //分享到微博
   ]
 });
//  wx.checkJsApi({
//     jsApiList: [
//         'getLocation',
//         'onMenuShareTimeline',
//         'onMenuShareAppMessage'
//     ],
//     success: function (res) {
//       alert(JSON.stringify(res));
//     }
// });
$('#shareWechat').on("click",function(){
   layer.open({
            type: 3,
            skin: 'layui-layer-rim', //加上边框
            area: ['100%', '400px'], //宽高
            content: "<img src='/themes/mobile/images/new_share.png'>"
    });
});
    
    var imgUrl = "";
    // var lineLink = 'http://www.ymlypt.com/active/login/redirect/recruit/inviter/'+user_id;
     var lineLink = '';
    var descContent = "双11";
    var shareTitle = "双11";
    wx.ready(function () {   //ready函数用于调用API，如果你的网页在加载后就需要自定义分享和回调功能，需要在此调用分享函数。//如果是微信游戏结束后，需要点击按钮触发得到分值后分享，这里就不需要调用API了，可以在按钮上绑定事件直接调用。因此，微信游戏由于大多需要用户先触发获取分值，此处请不要填写如下所示的分享API
        wx.onMenuShareAppMessage({  //例如分享到朋友圈的API  
           title: shareTitle, // 分享标题
           desc: descContent, 
           link: lineLink, // 分享链接
           imgUrl: imgUrl, // 分享图标
           success: function () {
               alert('分享成功');
           },
           cancel: function () {
               // 用户取消分享后执行的回调函数
               alert('取消分享');
           }
        });
        wx.onMenuShareTimeline({
            title: shareTitle, // 分享标题
            desc: descContent, 
            link: lineLink, // 分享链接
            imgUrl: imgUrl, // 分享图标
            success: function () {
                alert('分享成功');
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
                alert('取消分享');
            }
        });
    });
  
wx.error(function (res) {
 alert(res.errMsg);  //打印错误消息。及把 debug:false,设置为debug:ture就可以直接在网页上看到弹出的错误提示
});

var downloader, 
    // scheme = 'taobao://item.taobao.com',  // 需要打开的 scheme 地址
    scheme = 'taobao://m.taobao.com/#index',  // 需要打开的 scheme 地址
    download='https://a.app.qq.com/o/simple.jsp?pkgname=com.taobao.taobao&source=tripshare_taobao_click';  // 如果打开scheme失效的app下载地址

// 给 id 为 open 的按钮添加点击事件处理函数
document.getElementById('open').onclick = function () {
        window.location.href = scheme;  // 尝试打开 scheme 

        // 设置3秒的定时下载任务，3秒之后下载app
        downloader = setTimeout(function(){
            window.location.href = download;
        }, 3000);
    };

    document.addEventListener('visibilitychange webkitvisibilitychange', function () {
        // 如果页面隐藏，推测打开scheme成功，清除下载任务
        if (document.hidden || document.webkitHidden) {
            clearTimeout(downloader);
        }
    });
    window.addEventListener('pagehide', function() {
        clearTimeout(downloader);
    });
</script>
