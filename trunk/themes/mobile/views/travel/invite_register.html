    * {

    body {
        overflow: hidden;

    }
    
    .wrap {
        position: relative;
        padding-top: 20px;
        width: 90%;
        height: 560px;
        margin-left: 5%;
        margin-right: 5%;
        overflow: hidden;
        background: #fef8f7;
        margin-top: 30px;
    }

    .icon{
        width: auto;
        height: 120px;
        text-align: center;
        margin: 10px auto;
        border-bottom: 2px dashed #ccc;
    }

    .shop_info{
        width: 100%;
        height: 180px;
        margin-top: 140px;
        padding-left: 5%;
        padding-right: 5%;
        padding-top: 20px;

        float: left;
        font-size: 28px;

        height: 80px;

    }

        width: 90%;
        height: 64px;
        border-bottom: 1px solid #ccc;
        font-size: 40px;
        color: #ccc;
    }

    .input-area img{
        margin-left: 5%;

    }

    .input-area input {
        width: 60%;
        border: none;
        font-size: 28px;
    }

    .button{
        width: 60%;
        height: 80px;
        margin: 40px auto;
    }

    .button button{
        display: block;
        width: 100%;
        height: 80px;
        border: none;
        background: #ea4c3a;
        color: #fff;
        font-size: 30px;
        border-radius: 10px;
    }
