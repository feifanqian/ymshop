<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=640, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="/static/yuanmeng/three-level/css/way_detail.css">
    <style type="text/css">
      /*.sign{
        position: fixed;
        bottom: 10px;
        width: 100%;
        height: 70px;
        opacity: 
      }*/
      .button{
        display:block;
        text-decoration: none;
        color: #fff;
        position: fixed;
        bottom: 10px;
        width: 80%;
        height: 60px;
        margin-left: 10%;
        border-radius: 6px;
        background-color:#169bd5;
        color:white;
        line-height: 60px;
        text-align: center; 
      }
    </style>
    <title>路线详情</title>
</head>
<body>
<div id="app">
    <div class="main">
        <span class="title">{$info['title']}</span>
        <p class="detail">{$info['desc']}</p>
        <p class="price">{$info['price']}</p>
        <p class="time">{$info['date']}</p>
        <p class="address">{$info['city']}</p>
        <p class="num">{if:$sign_status==1}已报名{else:}未报名{/if}</p>
        <div class="line"></div>
    </div>
    <h2 class="way_title">行程介绍</h2>
    <div class="way_detail">
        {$info['content']}
    </div>
    
    <a href="/travel/fill_info" class="button">立即报名</a>
    
</div>
<script src="/runtime/systemjs/jquery.min.js"></script>
<script type="text/javascript">
$(function () {
       var img = "{$info['img']}";
       var color = 'url("'+img+'") #fff no-repeat top center/contain';
        $('#app').css('background',color);
    });
</script>
</body>
</html>
