
<div class="magic-bg">
    <div class="magic-box">
        <div class="simple-photo">
            <img src="{url:#images/denglu-login.png}">
        </div>
        <div class="simple-box ">
            <div class="loginTitle">
                <div class="loginsub-1"><h2 >欢迎登录</h2></div>
                <div class="loginsub-2"><a href="{url:/simple/reg}">注册新账号</a></div>
            </div>
            <form action="{url:/simple/login_act}" class="reg-box" method="post" callback="checkReadme">
                <input type="hidden" name="redirectURL" value="{$redirectURL|$this->perPage()}">
                <ul class="loginform  form">
                    <li><span class="perfix fa"><i class="iconfont icon-wode"></i></span><input style="border: 1px solid #C5C5C5 !important;border-left: 0 !important;" name="account" id="account"  class="input" pattern="required" placeholder="手机号或邮箱" alt="手机号或邮箱不能为空"><label style="position: absolute;top: -15px;left: 10%;display: block;margin-left: 0;"></label></li>
                    <li><span class="perfix fa"><i class="iconfont icon-mima"></i></span><input style="border: 1px solid #C5C5C5 !important;border-left: 0 !important;" class="input" name="password" type="password" placeholder="密码" pattern="required" alt="密码不能为空"><label style="position: absolute;top: -15px;left: 10%;display: block;margin-left: 0;"></label></li>
                    <li><input name="autologin" id="readme" type="checkbox" value="1"> <label>自动登录</label> <label class="prompt" style=""><a href="{url:/simple/forget_password}">忘记密码?</a></label></li>
                    <li><button class="btn btn-main " style="padding:10px 40px; width:100%;height: 54px;border-radius: 5px;">登录</button></li>
<!--                    <li class="oauth-list">
                        <fieldset class="line-title">
                            <legend class="txt">更多合作网站登录</legend>
                        </fieldset>
                        {list:items=$oauth_login}
                        <a href="{$item['url']}"><img src="{url:@protected/classes/oauth/logo/$item[icon]}" ></a>
                        {/list}-->

                    </li>
                </ul>
            </form>
        </div> 
    </div>

</div>

<script type="text/javascript">
    {if:isset($invalid)}
    var form = new Form();
    form.setValue('account', '{$account}');
    autoValidate.showMsg({id: $("input[name='{$invalid['field']}']").get(0), error: true, msg: "{$invalid['msg']}"});
    $(".invalid-msg").show();
    {/if}
    $("input[pattern]").on("blur", function (event) {
        $(".invalid-msg , .valid-msg").hide();
        var current_input = $(this);
        var result = autoValidate.validate(event);
        if (result) {
            current_input.parent().removeClass('invalid').addClass('valid');
        } else {
            current_input.parent().removeClass('valid').addClass('invalid');
        }
        if (result) {
            if (current_input.attr('id') == 'account') {
                $.post("{url:/ajax/account/account/}" + $(this).val(), function (data) {
                    var msg = '合法用户';
                    if (data['status']) {
                        msg = '用户不存在';
                        current_input.next().show();
                        current_input.parent().removeClass('valid').addClass('invalid');
                    }
                    autoValidate.showMsg({id: document.getElementById('account'), error: data['status'], msg: msg});
                }, 'json');
            }
            $(".invalid-msg").show();
        } else {
            current_input.next().show();
        }
    });
</script>
